<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jangho Park's Portfolio</title>
    
    <!-- CSS 파일 및 폰트 링크 -->
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- JavaScript 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    
    <!-- 카카오톡 링크 미리보기 메타 태그 -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hohojang.github.io/my-portfolio/">
    <meta property="og:title" content="박장호 포트폴리오 [PJH's Portfolio]">
    <meta property="og:description" content="박장호의 개발자 포트폴리오 웹사이트입니다.">
    <meta property="og:image" content="https://raw.githubusercontent.com/hohojang/my-portfolio/main/images/portfolio-preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="description" content="박장호 포트폴리오 [PJH's Portfolio]">
    <link rel="image_src" href="https://raw.githubusercontent.com/hohojang/my-portfolio/main/images/portfolio-preview.png">
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="gradient-bg">
        <h1>Jangho Park's Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#education">Education & Certifications</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- About 섹션 -->
        <section id="about" class="gradient-bg">
            <h2 class="section-title">About Me</h2>
            <div class="profile-container">
                <img src="https://raw.githubusercontent.com/hohojang/my-portfolio/main/images/profile-photo.jpg" alt="Profile Photo" class="profile-photo">
            </div>
            <div class="typing-container">
                <p id="typing-text"></p>
            </div>
        </section>

        <!-- Education & Certifications 섹션 -->
        <section id="education" class="gradient-bg">
            <h2 class="section-title">Education & Certifications</h2>
            <div class="education-container">
                <div class="education-buttons">
                    <button id="showEducation">Show Education</button>
                    <button id="showCertifications">Certification and Training Completion</button>
                    <button id="showMilitaryService">Military Service</button>
                </div>
                <div id="educationContent" class="content-box"></div>
                <div id="certificationsContent" class="content-box"></div>
                <div id="militaryServiceContent" class="content-box"></div>
            </div>
        </section>

        <!-- Skills 섹션 -->
        <section id="skills" class="gradient-bg">
            <h2 class="section-title">Skills</h2>
            <div class="skills-container">
                <!-- 스킬 요소들은 JavaScript에서 동적으로 생성됩니다 -->
            </div>
        </section>

        <!-- Projects 섹션 -->
        <section id="projects" class="gradient-bg">
            <h2 class="section-title">Projects</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- 기존 프로젝트 슬라이드 -->
                    <div class="swiper-slide">
                        <div class="project">
                            <h3>포트폴리오 웹사이트</h3>
                            <div class="project-preview">
                                <img src="https://raw.githubusercontent.com/hohojang/my-portfolio/main/images/portfolio-preview.png" alt="포트폴리오 웹사이트 미리보기">
                            </div>
                            <button class="project-details-btn" data-project="portfolio">상세 정보</button>
                        </div>
                    </div>
                    <!-- 새로운 프로젝트 슬라이드 1 -->
                    <div class="swiper-slide">
                        <div class="project">
                            <h3>AI 챗봇 프로젝트</h3>
                            <div class="project-preview">
                                <img src="path/to/chatbot-preview.png" alt="AI 챗봇 프로젝트 미리보기">
                            </div>
                            <button class="project-details-btn" data-project="chatbot">상세 정보</button>
                        </div>
                    </div>
                    <!-- 새로운 프로젝트 슬라이드 2 -->
                    <div class="swiper-slide">
                        <div class="project">
                            <h3>IoT 스마트홈 시스템</h3>
                            <div class="project-preview">
                                <img src="path/to/smarthome-preview.png" alt="IoT 스마트홈 시스템 미리보기">
                            </div>
                            <button class="project-details-btn" data-project="smarthome">상세 정보</button>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <div class="project-details-modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3 id="modal-title"></h3>
                    <div class="project-details-content"></div>
                </div>
            </div>
        </section>

        <!-- Contact 섹션 -->
        <section id="contact" class="gradient-bg">
            <h2 class="section-title">Contact Information</h2>
            <div class="contact-info">
                <a href="mailto:yuunnyso123@gmail.com" class="contact-item">
                    <i class="fas fa-envelope"></i> Email
                </a>
                <div class="contact-item">
                    <i class="fas fa-phone"></i> 010-6503-5245
                </div>
                <a href="https://github.com/hohojang/my-portfolio" target="_blank" class="contact-item">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </section>
    </main>

    <!-- 스크롤 투 탑 버튼 -->
    <button id="scrollToTopBtn" class="scroll-to-top" style="display: none;">↑</button>

    <!-- JavaScript 파일 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
